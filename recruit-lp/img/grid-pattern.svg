<svg width="100" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <path d="M 20 0 L 0 0 0 20" fill="none" stroke="#ffffff" stroke-width="0.5" opacity="0.3"/>
    </pattern>
    <pattern id="smallGrid" width="5" height="5" patternUnits="userSpaceOnUse">
      <path d="M 5 0 L 0 0 0 5" fill="none" stroke="#ffffff" stroke-width="0.2" opacity="0.15"/>
    </pattern>
    <pattern id="dots" width="10" height="10" patternUnits="userSpaceOnUse">
      <circle cx="1" cy="1" r="0.5" fill="#ffffff" opacity="0.2"/>
    </pattern>
    <pattern id="tech" width="100" height="100" patternUnits="userSpaceOnUse">
      <rect width="100" height="100" fill="url(#grid)"/>
      <rect width="100" height="100" fill="url(#smallGrid)"/>
      <rect width="100" height="100" fill="url(#dots)"/>
      <line x1="0" y1="0" x2="100" y2="100" stroke="#ffffff" stroke-width="0.2" opacity="0.1"/>
      <line x1="100" y1="0" x2="0" y2="100" stroke="#ffffff" stroke-width="0.2" opacity="0.1"/>
      <circle cx="50" cy="50" r="30" stroke="#ffffff" stroke-width="0.3" fill="none" opacity="0.1"/>
      <circle cx="50" cy="50" r="15" stroke="#ffffff" stroke-width="0.3" fill="none" opacity="0.1"/>
    </pattern>
  </defs>
  <rect width="100" height="100" fill="url(#tech)"/>
</svg> 